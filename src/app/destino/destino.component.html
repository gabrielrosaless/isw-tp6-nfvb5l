<div class="container">
  <div class="Destino">
                <label for="text">A donde te lo llevamos:</label>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Calle" id="dir">
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nro" id="dir">
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Piso" id="dir">
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Torre" id="dir">
                        </div>
                    </div>

                    <div class="col-sm-12">
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="text">Referencias:</label>
                        <textarea class="form-control" rows="5" id="comment" placeholder="Referencias"></textarea>
                    </div>

                </div>
                <hr>

                <div class="row">
                    <div class="col-sm-12">
                        <h3>Cuando lo quieres:</h3>
                        <br>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio" (click)="deshabilitar()"checked>Lo antes
                                posible
                            </label>
                        </div>
                        <br>
                        <div>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="optradio" (click)="habilitar()">Yo te aviso:
                                </label>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="calendar">
                            <select class="form-control" name="hh" id="hh">
                                <option>----HH----</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>                                
                            </select>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="calendar">
                            <select class="form-control" name="mm" id="mm">
                                <option>----MM----</option>
                                <option>00</option>                                
                                <option>10</option>
                                <option>20</option>
                                <option>30</option>
                                <option>40</option>
                                <option>50</option>                         
                            </select>                      
                        </div>
                      </div>                            
                    </div>
                  </div> 
                  <div class="row">
                          
            </div>
            <div class="row justify-content-center">
                <button type="button" class="btn btn-warning col-sm-3" routerLink="/pedido">
                    <span class="fas fa-undo">Anterior</span>
                </button>
                &nbsp;
                <button type="button" class="btn btn-primary col-sm-3" routerLink="/pago">
                    <span class="fas fa-check"></span> Siguiente
                </button>
            </div>
        </div>
</div>
